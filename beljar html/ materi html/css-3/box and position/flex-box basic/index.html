<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>box and position</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>CSS Flexbox - latihan tugas</h1>
      <hr />
      <h2>Latihan 1: Pricing Box</h2>
      <!-- wadah/parent dari flexbox -->
      <div class="flexbox-area">
        <!-- flex items (semua yang ada di dalam) -->
        <div class="card"><h3>Basic</h3></div>
        <div class="card pro-blue"><h3>Pro</h3></div>
        <div class="card"><h3>Enterprise</h3></div>
      </div>
      <!-- end flexbox area -->

      <br />
      <hr />
      <br />
      <h2>Latihan 2: Alert Info</h2>
      <div class="flexbox-area Alert-info">
         <p>⚠️Jangan sampai ketumpahan indomie</p>
        <button type="button">❌</button>
      </div>    
    </div>
  </body>
</html>
