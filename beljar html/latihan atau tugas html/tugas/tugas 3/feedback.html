<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback-SMAIT</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="/home/abdulhakim/Dokumen/sinau codingann/beljar html/latihan atau tugas html/tugas/tugas 3/style.css"
      rel="stylesheet"
    />
  </head>
  <body class="body">
    <img class="logo" src="../tugas 3/images/logo.webp" alt="logo HSI">
    <h1 class="judul">Feedback</h1>
    <h3 class="keterangan">Kritik,Saran,dan Komentar</h3>
    <hr class="hr" />
    <div class="navbar">
      <a href="index.html" class="nav-link">Beranda</a>
      <a href="biodata.html" class="nav-link">Biodata</a>
      <a href="jadwal.html" class="nav-link">Jadwal</a>
      <a href="galeri.html" class="nav-link">Galeri</a>
      <a href="feedback.html" class="nav-link active">Feedback</a>
    </div>
    <hr class="hr" />
    <section id="feedback" class="form-section">
      <h2 class="section-title">Formulir Kontak & Saran</h2>
      <p>
        Berikan komentar dan saran kalian disini. <br>
        <q>Terkadang Pujian Palsu Lebih Menyakitkan Daripada Hinaan</q> 
        
      </p>

      <h3 class="kelasking"><br>꧁•⊹٭𝙺𝚎𝚕𝚊𝚜 𝙺𝚒𝚗𝚐𝚐٭⊹•꧂</h3>

      <form action="https://httpbin.org/post" method="post">
        <!-- Nama -->
        <label for="nama">Nama Anda (Opsional):</label>
        <input type="text" id="nama" placeholder="Tulis nama Anda" />

        <!-- Email -->
        <label for="email">Email Anda:</label>
        <input type="email" id="email" placeholder="nama@email.com" required />

        <!-- Rating -->
        <label for="rating">Rating Kepuasan Website (Skala 1-10):</label>
        <input
          type="number"
          id="rating"
          min="1"
          max="10"
          placeholder="Masukkan angka 1 hingga 10"
          required
        />

        <!-- Rekomendasi -->
        <label>Rekomendasi Website Ini?</label>
        <div class="radio-group">
          <label
            ><input type="radio" name="rekomendasi" value="ya" /> Ya,
            Sangat</label
          >
          <label
            ><input type="radio" name="rekomendasi" value="mungkin" /> Mungkin
            Saja</label
          >
          <label
            ><input type="radio" name="rekomendasi" value="tidak" />
            Tidak</label
          >
        </div>

        <!-- Topik -->
        <label>Topik yang paling menarik:</label>
        <div class="checkbox-group">
          <label
            ><input type="checkbox" name="topik" value="biodata" />
            Biodata</label
          >
          <label
            ><input type="checkbox" name="topik" value="jadwal" /> Jadwal</label
          >
          <label
            ><input type="checkbox" name="topik" value="galeri" /> Galeri</label
          >
        </div>

        <!-- Dropdown -->
        <label for="bidang">Saran Pengembangan di Bidang:</label>
        <select id="bidang">
          <option>-- Pilih Bidang --</option>
          <option>Desain</option>
          <option>Konten</option>
          <option>Interaktif</option>
          <option>Keamanan</option>
          <option>Service</option>
        </select>

        <!-- Pesan -->
        <label for="pesan">Pesan/Saran Lengkap:</label>
        <textarea
          id="pesan"
          rows="4"
          placeholder="Tulis pesan dan saran Anda secara detail di sini..."
        ></textarea>

        <!-- Tombol -->
        <div class="form-buttons">
          <button type="reset" class="reset-btn">Atur Ulang</button>
          <button type="submit" class="submit-btn">Kirim Feedback</button>
        </div>
      </form>
    </section>

    <h3 class="arabic">أَتَمَنَّى أَنْ تُحِبُّوا هَذَا</h3>
  </body>
</html>
